<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EDEN — VISUAL ARCHIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="EDEN D. — Visual Director & Photographer. A curated archive of structure, scale, and dimension.">
  <meta name="keywords" content="Visual Director, Photography, Sony A7C2, Portrait, Cinematic, Taipei">
  
  <meta property="og:title" content="EDEN — VISUAL ARCHIVE">
  <meta property="og:description" content="Curating life through imagery.">
  <meta property="og:image" content="hero.jpg">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta name="theme-color" content="#000000">

  <link rel="icon" type="image/png" href="images/favicon.png"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    /* --- 1. Base & Reset --- */
    * { box-sizing: border-box; }
    html { scroll-behavior: auto; /* [修正] 暫時關閉平滑滾動，以免干擾強制歸零 */ width: 100%; overflow-x: hidden; }
    
    /* Custom Scrollbar - The Hidden Gold Thread */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; transition: background 0.3s ease; }
    ::-webkit-scrollbar-thumb:hover { background: #BF953F; }

    body {
      margin: 0; padding: 0; background: #000; color: #e0e0e0;
      font-family: 'Montserrat', sans-serif; width: 100%; max-width: 100vw; overflow-x: hidden;
      cursor: none; /* 全站隱藏系統鼠標 */
      user-select: none; -webkit-user-select: none;
      /* 初始禁止捲動，直到進入網站 */
      overflow: hidden; 
    }
    
    /* 確保圖片可以接收點擊事件 */
    img { pointer-events: auto; -webkit-user-drag: none; max-width: 100%; }
    a, button, input, select, textarea, .swiper-wrapper, .gallery-item { pointer-events: auto; }

    /* --- 2. Grain & Preloader (UPDATED LOGIC) --- */
    .noise-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 9000; opacity: 0.04; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    #preloader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 20000; 
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: opacity 1.5s ease, visibility 1.5s ease;
    }
    .loader-text {
      font-family: 'Cinzel', serif; font-size: 1.5rem; color: #fff; 
      animation: duneBreathe 4s infinite ease-in-out; opacity: 0;
      letter-spacing: 0.2em;
    }
    /* 進入按鈕 (初始隱藏) */
    #enter-site-btn {
        margin-top: 40px; opacity: 0; pointer-events: none;
        background: transparent; border: 1px solid #BF953F; color: #BF953F;
        padding: 15px 40px; font-family: 'Montserrat', sans-serif; 
        font-size: 0.8rem; letter-spacing: 0.3em; text-transform: uppercase;
        transition: all 0.5s ease; cursor: none;
        display: flex; flex-direction: column; align-items: center; gap: 5px;
    }
    #enter-site-btn span { font-size: 0.6rem; letter-spacing: 0.1em; opacity: 0.7; }
    #enter-site-btn.show { opacity: 1; pointer-events: auto; }
    #enter-site-btn:hover { background: #BF953F; color: #000; box-shadow: 0 0 30px rgba(191, 149, 63, 0.6); }

    @keyframes duneBreathe {
      0% { opacity: 0.2; letter-spacing: 0.2em; filter: blur(2px); }
      50% { opacity: 1; letter-spacing: 0.5em; filter: blur(0px); }
      100% { opacity: 0.2; letter-spacing: 0.2em; filter: blur(2px); }
    }
    
    /* 當 body 加上 loaded class 後，preloader 才會消失 */
    body.site-active #preloader { opacity: 0; visibility: hidden; }
    body.site-active { overflow-y: auto; } /* 進入後才允許捲動 */

    /* --- 3. UI: Nav & Cursor --- */
    nav {
      position: fixed; top: 0; left: 0; width: 100%; padding: 30px 40px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 10000; mix-blend-mode: difference; transition: all 0.3s ease; box-sizing: border-box;
      opacity: 0; transition: opacity 1s 0.5s; /* 初始隱藏，進入後顯示 */
    }
    body.site-active nav { opacity: 1; }

    .nav-logo {
      font-family: 'Cinzel', serif; font-size: 1.6rem; font-weight: 500;
      letter-spacing: 0.1em; text-decoration: none; color: #fff; cursor: none; flex-shrink: 0;
    }
    .nav-menu { display: flex; gap: 30px; align-items: center; flex-shrink: 0; }
    .nav-item {
      font-family: 'Montserrat', sans-serif; font-size: 0.7rem; color: #fff; text-decoration: none;
      letter-spacing: 0.25em; text-transform: uppercase; font-weight: 400;
      position: relative; cursor: none; opacity: 0.7; transition: opacity 0.3s; white-space: nowrap;
    }
    .nav-item:hover { opacity: 1; }
    
    .audio-btn {
        background: transparent; border: 1px solid rgba(255,255,255,0.3);
        color: #fff; padding: 5px 15px; font-size: 0.6rem; letter-spacing: 0.2em;
        font-family: 'Montserrat', sans-serif; cursor: none; transition: all 0.3s;
        border-radius: 20px; display: flex; align-items: center; gap: 8px; white-space: nowrap;
    }
    .audio-btn:hover { border-color: #fff; background: rgba(255,255,255,0.1); }
    .sound-wave { display: flex; gap: 2px; height: 10px; align-items: flex-end; }
    .bar { width: 1px; background: #fff; height: 100%; animation: wave 1s infinite ease-in-out; }
    .bar:nth-child(1) { animation-delay: 0s; } .bar:nth-child(2) { animation-delay: 0.2s; } .bar:nth-child(3) { animation-delay: 0.4s; }
    .paused .bar { animation-play-state: paused; height: 2px; }
    @keyframes wave { 0%, 100% { height: 2px; } 50% { height: 10px; } }

    /* Cursor Styling */
    .cursor-dot {
      width: 8px; height: 8px; background-color: #fff; border-radius: 50%;
      position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
      pointer-events: none; z-index: 99999; mix-blend-mode: difference;
      transition: width 0.3s ease, height 0.3s ease, transform 0.1s linear, background-color 0.3s;
    }
    body.hover-active .cursor-dot { 
        width: 50px; height: 50px; 
        border: 1px solid #fff; background-color: transparent; 
        animation: rotateCursor 4s infinite linear; 
    }
    /* 圖片互動 (呼吸閃爍) */
    body.image-hover-active .cursor-dot {
        width: 30px; height: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        animation: pulseCursor 1.5s infinite ease-in-out;
        mix-blend-mode: normal;
    }
    @keyframes rotateCursor { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes pulseCursor {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.4; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    /* --- 4. Hero Video --- */
    .hero {
      height: 100vh; position: relative; overflow: hidden; width: 100%;
      display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
      text-align: center; padding-bottom: 15vh; 
    }
    .hero-video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
      filter: grayscale(100%) brightness(0.6) contrast(1.1);
    }
    .hero-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 5%, transparent 60%); z-index: -1;
    }
    .hero-content { z-index: 1; animation: fadeInUp 2s ease-out forwards; opacity: 0; transform: translateY(30px); width: 100%; padding: 0 20px; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .hero h1 {
      font-family: 'Cinzel', serif; font-size: 8vw; line-height: 1;
      font-weight: 400; letter-spacing: 0.08em; margin: 0; color: #fff;
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .hero h1 span { font-style: italic; font-family: 'Cinzel', serif; }
    .hero p {
      margin-top: 25px; font-family: 'Montserrat', sans-serif; font-size: 0.85rem;
      letter-spacing: 0.4em; text-transform: uppercase; color: rgba(255,255,255,0.7);
    }
    .scroll-indicator {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        display: flex; flex-direction: column; align-items: center; gap: 10px;
        opacity: 0; animation: fadeIn 2s 2s forwards; z-index: 5;
    }
    .scroll-text { font-family: 'Montserrat', sans-serif; font-size: 0.5rem; letter-spacing: 0.3em; color: rgba(255,255,255,0.5); text-transform: uppercase; }
    .scroll-line { width: 1px; height: 40px; background: linear-gradient(to bottom, #fff, transparent); animation: scrollDown 2s infinite; }
    @keyframes scrollDown { 0% { transform-origin: top; transform: scaleY(0); } 50% { transform-origin: top; transform: scaleY(1); } 51% { transform-origin: bottom; transform: scaleY(1); } 100% { transform-origin: bottom; transform: scaleY(0); } }
    @keyframes fadeIn { to { opacity: 1; } }

    /* --- 5. Sections --- */
    .section-header { text-align: center; margin-bottom: 100px; position: relative; padding: 0 20px; width: 100%; }
    .section-title { font-family: 'Cinzel', serif; font-size: 3rem; letter-spacing: 0.1em; color: #fff; font-weight: 400; margin: 0; }
    .section-subtitle { font-family: 'Montserrat', sans-serif; font-size: 0.75rem; letter-spacing: 0.25em; color: #666; text-transform: uppercase; margin-top: 20px; display: block; }

    /* --- 6. Swiper --- */
    .film-strip { padding: 100px 0; background: #000; min-height: 700px; width: 100%; overflow: hidden; }
    .swiper { width: 100%; padding: 80px 0; overflow: visible; }
    .swiper-wrapper { align-items: center; }
    .swiper-slide {
      width: auto; height: 60vh; max-height: 600px; flex-shrink: 0;
      filter: grayscale(100%) brightness(0.3); transform: scale(0.9); opacity: 0.2; 
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); pointer-events: auto; 
      display: flex; justify-content: center; align-items: center; background: transparent;
    }
    .swiper-slide img { 
        width: auto; height: 100%; object-fit: contain; display: block; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        cursor: none; pointer-events: auto;
    }
    .swiper-slide-active { filter: grayscale(0%) brightness(1.0) !important; transform: scale(1.05) !important; opacity: 1 !important; z-index: 100; }
    .swiper-slide-active img { box-shadow: 0 40px 100px rgba(0,0,0,0.9); }

    /* --- 7. Gallery & Filter --- */
    .masterpiece-gallery { padding: 100px 4vw; min-height: 100vh; width: 100%; }
    .filter-tabs { display: flex; justify-content: center; gap: 50px; margin-bottom: 100px; flex-wrap: wrap; width: 100%; }
    .filter-btn { background: transparent; border: none; color: #555; font-family: 'Montserrat', sans-serif; font-size: 0.75rem; letter-spacing: 0.25em; text-transform: uppercase; cursor: none; position: relative; padding-bottom: 10px; transition: all 0.4s ease; }
    .filter-btn:hover, .filter-btn.active { color: #fff; }
    .filter-btn::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 1px; background: #BF953F; transition: all 0.4s ease; transform: translateX(-50%); }
    .filter-btn.active::after { width: 100%; }

    .gallery-container { column-count: 3; column-gap: 60px; width: 100%; }
    .gallery-item {
      break-inside: avoid; margin-bottom: 80px; position: relative; z-index: 1; cursor: none;
      opacity: 0; transform: translateY(60px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .gallery-item.reveal { opacity: 1; transform: translateY(0); }
    .gallery-item.filtered-out, .gallery-item.hidden-loadmore { display: none; }
    
    .gallery-item img { 
        width: 100%; height: auto; display: block; 
        filter: grayscale(100%) brightness(0.9) contrast(1.05); 
        transition: filter 0.6s ease, transform 0.6s ease; 
        background: #111; min-height: 100px; 
        cursor: none; pointer-events: auto; 
    }
    
    .item-meta { margin-top: 15px; display: flex; justify-content: space-between; align-items: center; opacity: 0.3; transition: opacity 0.4s ease; }
    .meta-id { font-family: 'Montserrat', sans-serif; font-size: 0.6rem; letter-spacing: 0.2em; color: #fff; }
    .meta-line { height: 1px; background: #333; flex-grow: 1; margin: 0 15px; }
    .meta-tag { font-family: 'Cinzel', serif; font-size: 0.55rem; color: #888; letter-spacing: 0.1em; }
    .gallery-item:hover { z-index: 100; transform: translateY(-10px) !important; }
    .gallery-item:hover img { transform: scale(1.02); filter: grayscale(0%) brightness(1.05) contrast(1); box-shadow: 0 30px 70px rgba(0,0,0,0.8); }
    .gallery-item:hover .item-meta { opacity: 1; }
    
    .load-more-container { text-align: center; margin-top: 80px; padding-bottom: 40px; }
    .load-more-btn { display: inline-block; padding: 25px 70px; border: 1px solid rgba(255,255,255,0.2); color: #fff; font-family: 'Montserrat', sans-serif; font-size: 0.75rem; letter-spacing: 0.3em; text-transform: uppercase; background: transparent; cursor: none; transition: all 0.5s ease; }
    .load-more-btn:hover { background: #fff; color: #000; box-shadow: 0 0 40px rgba(255,255,255,0.2); }

    /* --- 8. Pricing (UPDATED WITH HEALING HOVER) --- */
    .pricing-section { padding: 150px 8vw 80px; background: #050505; border-top: 1px solid rgba(255,255,255,0.08); width: 100%; }
    .pricing-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 1400px; margin: 0 auto; width: 100%; }
    
    .price-card { 
        border: 1px solid rgba(255,255,255,0.08); padding: 50px 40px; 
        position: relative; transition: all 0.6s ease; 
        display: flex; flex-direction: column; background: transparent; min-height: 550px;
        overflow: hidden; 
    }
    
    /* 顯影背景圖 (更新為上傳的檔名) */
    .card-bg {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-size: cover; background-position: center;
        opacity: 0; transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1); 
        z-index: 0; filter: grayscale(100%) brightness(0.6); transform: scale(1);
    }
    .card-bg::after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
    }

    .card-badge, .discount-badge, .price-title, .price-subtitle, .price-wrapper, .price-desc, .price-specs {
        position: relative; z-index: 2;
    }

    .price-card:hover .card-bg, .price-card.active .card-bg {
        opacity: 1;
        transform: scale(1.1); 
    }
    .price-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-10px); }
    
    .price-card.featured { border: 1px solid rgba(191, 149, 63, 0.3); }
    .price-card.featured .card-bg { opacity: 0; } 
    
    .card-badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid #BF953F; color: #BF953F; font-size: 0.6rem; padding: 6px 15px; letter-spacing: 0.2em; text-transform: uppercase; }
    .discount-badge { position: absolute; top: 20px; right: 20px; background: #FF2A2A; color: #fff; font-size: 0.6rem; padding: 4px 8px; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 700; border-radius: 2px; }
    
    .price-title { font-family: 'Cinzel', serif; font-size: 1.6rem; color: #fff; margin-bottom: 10px; font-weight: 400; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .price-subtitle { font-family: 'Montserrat', sans-serif; font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 40px; display: block; }
    .price-wrapper { margin-bottom: 30px; display: flex; flex-direction: column; }
    .price-original { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; color: #555; text-decoration: line-through; margin-bottom: 8px; }
    .price-amount { font-family: 'Cinzel', serif; font-size: 2.2rem; color: #fff; font-weight: 400; display: block; }
    .price-desc { font-family: 'Montserrat', sans-serif; font-size: 0.85rem; color: #ccc; line-height: 1.8; margin-bottom: 40px; min-height: 60px; font-weight: 300; }
    .price-specs { list-style: none; padding: 0; margin: 0 0 30px 0; flex-grow: 1; }
    .price-specs li { font-family: 'Montserrat', sans-serif; font-size: 0.75rem; color: #ccc; margin-bottom: 15px; padding-left: 15px; position: relative; line-height: 1.6; font-weight: 300; }
    .price-specs li::before { content: '•'; position: absolute; left: 0; color: #555; }
    .price-specs li strong { color: #fff; font-weight: 500; }

    /* --- 9. Royal --- */
    .royal-section { padding: 120px 8vw; background: linear-gradient(135deg, #050505 0%, #000 100%); border-top: 1px solid #222; border-bottom: 1px solid #222; width: 100%; }
    .royal-border { border: 1px solid rgba(191, 149, 63, 0.3); padding: 80px; position: relative; }
    .royal-grid { display: flex; gap: 80px; justify-content: space-between; align-items: center; }
    .royal-info { flex: 1; }
    .royal-price { flex: 0.9; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 80px; }
    .royal-tag { color: #BF953F; font-family: 'Montserrat', sans-serif; font-size: 0.7rem; letter-spacing: 0.3em; text-transform: uppercase; margin-bottom: 20px; display: block; }
    .royal-title { font-family: 'Cinzel', serif; font-size: 3.5rem; color: #fff; margin: 0 0 30px 0; background: -webkit-linear-gradient(#eee, #555); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .royal-desc { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; color: #999; line-height: 1.8; max-width: 500px; font-weight: 300; }
    .royal-option { margin-bottom: 40px; }
    .royal-opt-head { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid rgba(191,149,63,0.3); padding-bottom: 10px; margin-bottom: 15px; }
    .royal-opt-title { font-family: 'Cinzel', serif; font-size: 1.3rem; color: #fff; }
    .royal-opt-price { font-family: 'Cinzel', serif; font-size: 1.5rem; color: #BF953F; }
    .royal-opt-list { font-family: 'Montserrat', sans-serif; font-size: 0.75rem; color: #888; line-height: 1.6; font-weight: 300; }

    /* --- 10. Booking --- */
    .booking-cta-section { padding: 100px 0; text-align: center; background: #000; width: 100%; }
    .initiate-btn { 
        display: inline-flex; flex-direction: column; align-items: center; gap: 5px;
        padding: 30px 90px; background: transparent; border: 1px solid #fff; 
        color: #fff; font-family: 'Cinzel', serif; font-size: 1.1rem; letter-spacing: 0.25em; 
        text-transform: uppercase; cursor: none; transition: all 0.6s ease; position: relative; overflow: hidden; 
    }
    .initiate-btn span { font-family: 'Montserrat', sans-serif; font-size: 0.7rem; letter-spacing: 0.5em; opacity: 0.7; }
    .initiate-btn:hover { background: #fff; color: #000; box-shadow: 0 0 60px rgba(255,255,255,0.3); }
    .initiate-btn:hover span { color: #000; }
    
    .hidden-booking-container { max-height: 0; overflow: hidden; transition: max-height 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1s ease; opacity: 0; background: #080808; width: 100%; display: flex; justify-content: center; }
    .hidden-booking-container.open { max-height: 3000px; opacity: 1; padding: 100px 4vw; }
    .booking-interface { width: 100%; max-width: 1000px; border: 1px solid rgba(191, 149, 63, 0.3); background: radial-gradient(circle at top, #111, #000); padding: 60px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    .booking-interface::before { content: 'SESSION TERMINAL // 001'; position: absolute; top: 20px; left: 20px; font-family: 'Montserrat', sans-serif; font-size: 0.5rem; letter-spacing: 0.3em; color: #444; }
    .booking-terms { padding: 0 0 60px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 60px; border-top: none; }
    .terms-title { font-family: 'Cinzel', serif; color: #BF953F; font-size: 1.5rem; margin-bottom: 40px; letter-spacing: 0.1em; }
    .terms-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; text-align: left; }
    .term-item h4 { color: #fff; font-family: 'Cinzel', serif; font-size: 0.9rem; margin-bottom: 10px; letter-spacing: 0.05em; border-left: 2px solid #BF953F; padding-left: 15px; }
    .term-item p { color: #888; font-family: 'Montserrat', sans-serif; font-size: 0.75rem; line-height: 1.8; font-weight: 300; padding-left: 17px; }
    .calendar-wrapper { width: 100%; display: flex; justify-content: center; }
    .calendly-inline-widget { width: 100%; height: 700px; border: none; }

    /* --- 11. Lead Form --- */
    .lead-form-section {
      padding: 150px 8vw; background: #050505; border-top: 1px solid rgba(255,255,255,0.08);
      text-align: center; position: relative;
    }
    .archive-meta {
      font-family: 'Montserrat', sans-serif; font-size: 0.6rem; letter-spacing: 0.3em;
      color: #BF953F; text-transform: uppercase; display: block; margin-bottom: 20px;
    }
    .archive-meta span { color: #fff; font-weight: 500; }
    .lead-title {
      font-family: 'Cinzel', serif; font-size: 2.5rem; color: #fff;
      margin: 0 0 30px 0; letter-spacing: 0.1em; font-weight: 400;
