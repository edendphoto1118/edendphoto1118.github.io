<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EDEN — Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    }

.hero {
  height: 100vh;
  background:
    linear-gradient(
      rgba(0,0,0,0.6),
      rgba(0,0,0,0.6)
    ),
    url("hero.jpg") center / cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  letter-spacing: 0.25em;

  filter: grayscale(100%) brightness(0.85);
}


    h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    p {
      margin-top: 12px;
      font-size: 0.75rem;
      opacity: 0.9;
    }

    a {
      margin-top: 28px;
      font-size: 0.7rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.65;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>EDEN</h1>
    <p>PHOTOGRAPHY</p>
    <a href="https://www.instagram.com/eden_d_photo/" target="_blank">
      Instagram →
    </a>
  </section>
</body>
</html>
