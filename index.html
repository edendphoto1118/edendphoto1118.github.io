<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<!-- ================= OPTIMIZED STYLE ================= -->
<style>
/* ========== GLOBAL RESET ========== */
* { box-sizing: border-box; }
html { width:100%; overflow-x:hidden; }
body {
  margin:0;
  background:#000;
  color:#e0e0e0;
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
}

/* Disable cursor effects on mobile */
@media (max-width:768px){
  body { cursor:auto!important; }
  .cursor-dot { display:none!important; }
}

/* ========== PRELOADER (FIRST VISIT ONLY) ========== */
#preloader {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  transition:opacity 1.5s ease;
}
body.loaded #preloader { opacity:0; pointer-events:none; }

.loader-text{
  font-family:'Cinzel',serif;
  font-size:2.5rem;
  letter-spacing:.6em;
  color:#fff;
  opacity:0;
  animation:reveal 3s forwards;
}
@keyframes reveal{
  to{opacity:1;letter-spacing:.2em;}
}

/* ========== NAV ========== */
nav{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:30px 40px;
  display:flex;
  justify-content:space-between;
  mix-blend-mode:difference;
  z-index:5000;
}
.nav-logo{
  font-family:'Cinzel',serif;
  color:#fff;
  letter-spacing:.15em;
  text-decoration:none;
}

/* ========== HERO ========== */
.hero{
  height:100vh;
  position:relative;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:15vh;
  text-align:center;
}
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(100%) brightness(.6);
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.9), transparent);
}
.hero h2{
  font-family:'Cinzel',serif;
  font-size:8vw;
  color:#fff;
  letter-spacing:.08em;
}
.hero p{
  font-size:.75rem;
  letter-spacing:.4em;
  text-transform:uppercase;
  color:rgba(255,255,255,.7);
}

/* ========== SOFT CTA ========== */
.soft-cta{
  text-align:center;
  margin:80px 0;
}
.soft-cta a{
  font-family:'Cinzel',serif;
  font-size:.9rem;
  letter-spacing:.25em;
  color:#BF953F;
  text-decoration:none;
  border-bottom:1px solid rgba(191,149,63,.3);
  padding-bottom:8px;
}

/* ========== FEATURED SOCIAL PROOF ========== */
.featured-proof{
  font-size:.65rem;
  letter-spacing:.25em;
  color:#BF953F;
  margin-top:15px;
  text-transform:uppercase;
}

/* ========== FORM UX FIX ========== */
.form-input, .form-select, textarea{
  cursor:auto!important;
}

/* ========== FOOTER ========== */
footer{
  padding:60px 0;
  text-align:center;
  font-size:.55rem;
  letter-spacing:.2em;
  color:#333;
}
</style>
</head>

<body>

<div id="preloader">
  <div class="loader-text">EDEN D</div>
</div>

<nav>
  <a class="nav-logo" href="#">EDEN</a>
</nav>

<section class="hero">
  <video muted playsinline preload="none" id="heroVideo" poster="hero-poster.jpg">
    <source src="hero-video.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"></div>
  <div>
    <h2>EDEN D.</h2>
    <p>Visual Director / Photographer</p>
  </div>
</section>

<section class="soft-cta">
  <a href="#work">Begin a Private Session ↗</a>
</section>

<footer>
© EDEN D. VISUAL ARCHIVE
</footer>

<!-- ================= OPTIMIZED SCRIPT ================= -->
<script>
/* Preloader once per session */
if(!sessionStorage.getItem('visited')){
  sessionStorage.setItem('visited','true');
}else{
  document.getElementById('preloader').style.display='none';
}

/* Load Hero Video after interaction */
document.addEventListener('click',()=>{
  const v=document.getElementById('heroVideo');
  if(v && v.paused){ v.play(); }
},{once:true});

/* Mark loaded */
window.addEventListener('load',()=>{
  document.body.classList.add('loaded');
});
</script>

</body>
</html>
