<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EDEN — SERVICE & PRICING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
  
  <style>
    /* --- 基礎設定 --- */
    body {
      margin: 0; background: #050505; color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden; cursor: auto; /* 報價頁恢復正常滑鼠，方便點選 */
    }
    
    /* 導覽列 (Fixed Top) */
    nav {
      position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px;
      display: flex; justify-content: space-between; align-items: center; 
      z-index: 9999; /* 確保層級最高，不被遮擋 */
      mix-blend-mode: difference; box-sizing: border-box;
      background: transparent; /* 確保背景透明 */
    }
    .nav-logo { 
      font-family: 'Cinzel', serif; font-weight: 700; color: #fff; 
      text-decoration: none; font-size: 1.2rem; cursor: pointer;
    }
    .back-btn { 
      color: #fff; text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em; 
      text-transform: uppercase; border-bottom: 1px solid transparent; padding-bottom: 5px; 
      transition: all 0.3s; cursor: pointer; font-weight: 600;
    }
    .back-btn:hover { border-bottom: 1px solid #fff; color: #00ffcc; }

    /* 主要容器 */
    .container {
      max-width: 900px; margin: 180px auto 100px; padding: 0 40px;
    }
    
    /* 頁面標題 */
    .header { text-align: center; margin-bottom: 120px; }
    .header h1 { font-family: 'Cinzel', serif; font-size: 3rem; margin-bottom: 20px; letter-spacing: 0.05em; }
    .header p { color: #666; letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.75rem; }

    /* --- 方案列表 (List Layout) --- */
    .plan-list {
      display: flex; flex-direction: column; gap: 80px;
    }

    .plan-item {
      position: relative;
      padding-bottom: 60px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: grid;
      grid-template-columns: 1fr 1.5fr; 
      gap: 40px;
    }
    
    .plan-item:last-child { border-bottom: none; }

    /* 左側：方案名稱與價格 */
    .plan-header-side {
      text-align: right;
      padding-right: 40px;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .plan-name {
      font-family: 'Cinzel', serif; font-size: 1.8rem; color: #fff; margin-bottom: 15px; display: block;
    }
    .plan-price {
      font-family: 'Montserrat', sans-serif; font-size: 1.2rem; font-weight: 400; color: #888;
      display: block; letter-spacing: 0.05em;
    }
    .highlight-price { color: #00ffcc; font-weight: 600; } 

    /* 右側：詳細內容 */
    .plan-content-side {
      text-align: left;
    }
    .plan-tagline {
      font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.1rem;
      color: #ccc; margin-bottom: 30px; display: block; opacity: 0.8;
    }
    .plan-features {
      list-style: none; padding: 0; margin: 0 0 40px 0;
    }
    .plan-features li {
      margin-bottom: 12px; color: #aaa; font-size: 0.85rem; line-height: 1.6;
      display: flex; align-items: flex-start;
    }
    .plan-features li::before {
      content: '—'; margin-right: 15px; color: #444;
    }
    .feature-highlight { color: #fff; font-weight: 500; }

    /* 按鈕樣式 */
    .book-link {
      display: inline-block;
      font-family: 'Montserrat', sans-serif; font-size: 0.75rem; letter-spacing: 0.2em;
      text-transform: uppercase; color: #fff; text-decoration: none;
      padding-bottom: 5px; border-bottom: 1px solid #444;
      transition: all 0.3s;
    }
    .book-link:hover { color: #00ffcc; border-color: #00ffcc; }

    /* 推薦標籤 */
    .rec-badge {
      font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: #00ffcc; border: 1px solid #00ffcc; padding: 4px 10px;
      margin-bottom: 15px; display: inline-block;
    }

    /* --- 委託須知 (Accordion) --- */
    .terms-section {
      margin: 100px auto 50px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 80px;
    }
    .terms-title { 
      font-family: 'Cinzel', serif; font-size: 1.5rem; text-align: center; margin-bottom: 60px; color: #666;
    }
    
    details {
      margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;
    }
    summary {
      padding: 15px 0; cursor: pointer; font-weight: 400; letter-spacing: 0.1em;
      text-transform: uppercase; font-size: 0.8rem; list-style: none; position: relative; color: #aaa;
      transition: color 0.3s;
    }
    summary:hover { color: #fff; }
    summary::-webkit-details-marker { display: none; }
    summary::after {
      content: '+'; position: absolute; right: 0; font-weight: 300; font-size: 1rem; color: #444;
    }
    details[open] summary::after { content: '-'; }
    
    .terms-content { padding: 10px 0 20px; color: #888; font-size: 0.85rem; line-height: 2; }
    .term-label { color: #fff; font-weight: 500; margin-right: 8px; }

    footer {
      padding: 60px 0; text-align: center; font-size: 0.6rem; color: #444; 
      letter-spacing: 0.2em; text-transform: uppercase;
    }

    /* RWD 手機適配 */
    @media (max-width: 768px) {
      .container { padding: 0 25px; margin-top: 120px; }
      .header h1 { font-size: 2rem; }
      .plan-item { grid-template-columns: 1fr; gap: 20px; padding-bottom: 50px; text-align: left; }
      .plan-header-side { text-align: left; padding-right: 0; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 20px; }
      .plan-name { margin-bottom: 5px; font-size: 1.5rem; }
      .plan-tagline { margin-bottom: 25px; }
      nav { padding: 30px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="nav-logo">EDEN</a>
    <a href="index.html" class="back-btn">BACK TO HOME</a>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Service & Investment</h1>
      <p>Transparent pricing for iconic visual storytelling.</p>
    </div>
